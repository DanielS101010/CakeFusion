<div class="recipe-container">
    <h2>Kuchen:</h2>
    <div class="recipe-section">
        <div class="recipe-card" *ngFor="let cake of cakes">
            <a class="button" [routerLink]="['./Rezept', cake._id, 'cake']">
                {{ cake.name }}
            </a>
            <button class="delete-button" (click)="deleteCake(cake._id)">Delete</button>
        </div>
    </div>
    
    <h2>Teige:</h2>
    <div class="recipe-section">
        <div class="recipe-card" *ngFor="let dough of doughs">
            <a class="button" [routerLink]="['./Rezept', dough._id, 'dough']">
                {{ dough.name }}
            </a>
            <button class="delete-button" (click)="deleteDough(dough._id)">Delete</button>
        </div>
    </div>

        </div>
    </div>

        <div class="recipe-card" *ngFor="let topping of toppings">

            <button class="delete-button" (click)="deleteTopping(topping._id)">Delete</button>

</div>
