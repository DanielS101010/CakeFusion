<div class="add-container">
    <h2>Füllungsrezept hinzufügen</h2>
    <div class="form-group">
      <label>Füllungsname: </label>
      <input id="FüllungsName" placeholder="Füllungsname eintragen" [(ngModel)]="fillingName">
    </div>
    <div class="form-group">
      <label>Das Rezept ergibt ... Portionen</label>
      <input placeholder="1" [(ngModel)]="fillingQuantity">
    </div>
    <div class="form-group">
      <label>Zutaten:</label>
      <textarea placeholder="Zutaten einfügen" [(ngModel)]="fillingIngredients"></textarea>
    </div>
    <div class="form-group">
      <label>Anleitung:</label>
      <textarea placeholder="Anleitung einfügen" [(ngModel)]="fillingInstructions"></textarea>
    </div>
    <div class="form-group">
      <button class="submit-btn" (click)="addFilling()">Rezept hinzufügen</button>
    </div>
  </div>
