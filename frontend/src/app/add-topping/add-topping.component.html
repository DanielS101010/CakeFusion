<div class="add-container">
    <h2>Toppingrezept hinzuf端gen</h2>
    <div class="form-group">
      <label>Toppingname: </label>
      <input id="ToppingName" placeholder="Toppingname eintragen" [(ngModel)]="toppingName">
    </div>
    <div class="form-group">
      <label>Das Rezept ergibt ... Portionen</label>
      <input type="number" min = "1" [(ngModel)]="toppingQuantity">
    </div>
    <div class="form-group">
      <label>Zutaten:</label>
      <textarea cdkTextareaAutosize placeholder="Zutaten einf端gen" [(ngModel)]="toppingIngredients"></textarea>
    </div>
    <div class="form-group">
      <label>Anleitung:</label>
      <textarea cdkTextareaAutosize placeholder="Anleitung einf端gen" [(ngModel)]="toppingInstructions"></textarea>
    </div>
    <div class="form-group">
      <button class="submit-btn" (click)="addTopping()">Rezept hinzuf端gen</button>
    </div>
  </div>
